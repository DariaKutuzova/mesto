<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__item">
      <img src="./images/logo.svg" alt="Лого шапки" class="header__logo">

    </header>
    <main class="content">
      <section class="profile page__item">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-and-change">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
        </button>
      </section>

      <section class="elements page__item">
        <figure class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Крепость" class="element__image">
          <figcaption class="element__caption">
            <span class="element__description">Карачаевск</span>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус'" class="element__image">
          <figcaption class="element__caption">
            <span class="element__description">Гора Эльбрус</span>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <figcaption class="element__caption">
            <span class="element__description">Домбай</span>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус'" class="element__image">
          <figcaption class="element__caption">
            <span class="element__description">Гора Эльбрус</span>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <figcaption class="element__caption">
            <span class="element__description">Домбай</span>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Крепость" class="element__image">
          <figcaption class="element__caption">
            <span class="element__description">Карачаево-Черкесская Республика</span>
            <button class="element__like"></button>
          </figcaption>
        </figure>

      </section>
      <section class="pop">
        <form action="" class="pop__form">
          <h2 class="pop__form-header">Редактировать профиль</h2>
          <input type="text" placeholder="Имя Фамилия" class="pop__input">
          <input type="text" placeholder="Род деятельности" class="pop__input">
          <button class="pop__form-save">Сохранить</button>
          <button class="pop__close"></button>
        </form>
      </section>
    </main>
    <footer class="footer page__item">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>

    </footer>
  </div>
</body>

</html>
