<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__item">
      <img src="./images/logo.svg" alt="Лого шапки" class="header__logo">

    </header>
    <main class="content">
      <section class="profile page__item">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить имя">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements page__item" aria-label="Фотогалерея">
      </section>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <form action="#" class="popup__form" name="change-profile">
            <h2 class="popup__form-header">Редактировать профиль</h2>
            <input type="text" placeholder="Имя Фамилия" class="popup__input popup__input_value_name" name="name">
            <input type="text" placeholder="Род деятельности" class="popup__input popup__input_value_job" name="job">
            <button class="popup__form-save" type="submit">Сохранить</button>
          </form>
          <button class="popup__close popup__close_type_profile" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_addplace">
        <div class="popup__add">
          <form action="#" class="popup__add-form" name="add-form">
            <h2 class="popup__form-header">Новое место</h2>
            <input type="text" placeholder="Название" class="popup__input popup__input_value_place" name="place">
            <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link"
              name="link">
            <button class="popup__form-create" type="submit">Создать</button>
          </form>
          <button class="popup__close popup__close_type_add" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_open-image">
        <div class="popup__open-image">
          <img src="#" alt="#" class="popup__image">
          <p class="popup__image-title"></p>
          <button class="popup__close popup__close_type_image" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
  </main>
  <footer class="footer page__item">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  </div>
  <template id="card-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <div class="element__caption">
        <h2 class="element__description"></h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
      <button class="element__trash" type="button" aria-label="Удалить"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
